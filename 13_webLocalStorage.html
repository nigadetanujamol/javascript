
<!-- local storage -->
<!-- we add in the form of keys and  values
this is always enclosed in <scipt> tags -->

<html>
    <head>
        <title> Local Storage</title>
    </head>
    <body>
        <h2>Local Storage</h2>
        <script>
        window.localStorage.setItem("name","Tanuja Nigade");
        window.localStorage.setItem("city", "Bhosari");
        window.localStorage.setItem("pin", 411039);
        window.localStorage.setItem("district" ,"Pune");

        //remove city
        window.localStorage.removeItem("city");

        </script>
    </body>
</html>
